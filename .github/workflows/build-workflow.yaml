name: Build workflow
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '296.0.1'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Build
        run: gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ $GITHUB_REF }} .
      - name: Publish
        run: gcloud run deploy ${{ $GITHUB_REF }} --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ $GITHUB_REF }} --quiet --region us-central1 --platform managed
