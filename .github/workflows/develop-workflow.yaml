name: Develop PR workflow
on:
  pull_request:
    branches:
      - develop
jobs:
  validate-pr-title-and-description:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate PR title and description
        uses: ./.github/actions/pr-title-description-validation
        with:
          title-regex: '^(master|develop|((feat|release|hotfix)\/[a-z0-9._-]+)): [\d\D]+$'
          ref-name: ${{github.event.pull_request.head.ref}}
          title: ${{github.event.pull_request.title}}
          description: ${{github.event.pull_request.body}}

  check-tag-branch:
    runs-on: ubuntu-latest
    steps:
      - name: get tag commit hash
        id: tag-commit-hash
        run: |
          hash=${{ GITHUB.SHA }}
          echo "::set-output name=tag-hash::${hash}"
          echo $hash
      - name: checkout master
        uses: actions/checkout@v2
        with:
          ref: master
      - name: get latest master commit hash
        id: master-commit-hash
        run: |
          hash=$(git log -n1 --format=format:"%H")
          echo "::set-output name=master-hash::${hash}"
          echo $hash
      - name: exit if tag commit hash don't match master commit hash
        if: steps.tag-commit-hash.outputs.tag-hash != steps.master-commit-hash.outputs.master-hash
        run: exit 1