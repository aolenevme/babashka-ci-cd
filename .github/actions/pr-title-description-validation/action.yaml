name: Validation of PRs` titles and descriptions
description: Check that pull request title is valid according to the regexp and description is not empty.
inputs:
  title-regex:
    description: 'A regex pattern to check if a pull request title is valid.'
    required: true
  ref-name:
    description: 'Ref name.'
    required: true
  title:
    description: 'PR title.'
    required: true
  description:
    description: 'PR description.'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.title-regex }}
    - ${{ inputs.ref-name }}
    - ${{ inputs.title }}
    - ${{ inputs.description }}
